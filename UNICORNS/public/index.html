<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorns Food List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS styles -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Unicorns Food List</h1>
    </header>

    <!-- Search Section -->
    <section id="search-section">
        <label for="foodSearch">Search:</label>
        <input type="text" id="foodSearch" placeholder="Search for food..."> <!-- Input for searching foods -->
    </section>

    <!-- Available Foods Section -->
    <section id="food-list-section">
        <h3>Available Foods</h3>
        <div id="food-list"></div> <!-- Container for food items -->
    </section>

    <!-- Sort Section -->
    <section id="sort-section">
        <label for="sort-select">Sort Unicorns By:</label>
        <select id="sort-select">
            <option value="name">Name</option>
            <option value="weight">Weight</option>
        </select> <!-- Dropdown for sorting options -->
    </section>

    <!-- Unicorn Details Section -->
    <section id="unicorn-details-section">
        <h3>Unicorn Details</h3>
        <div id="unicorn-details"></div> <!-- Container for unicorn details -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Explore the magical world of unicorns!</p>
    </footer>

    <!-- JavaScript References -->
    <script src="unicorns.js" type="module"></script> <!-- Import unicorn data -->
    <script src="script.js" type="module"></script> <!-- Link to main JavaScript file -->

</body>
</html>
